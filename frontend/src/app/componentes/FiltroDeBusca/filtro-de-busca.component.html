<div class="filter">
  <div>
    <select name="options" id="options" required>
      <option *ngFor="let option of selectOptions" [value]="option.value">
        {{ option.text }}
      </option>
    </select>
  </div>
  <div id="buscador">
    <input type="text" [placeholder]="placeholder">
    <div id="icon">
      <button><i class="bi bi-search"></i></button>
    </div>
  </div>
</div>
