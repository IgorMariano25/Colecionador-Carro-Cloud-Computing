<div class="carro-container" *ngIf="carros && carros.length > 0">
  <mat-card class="card-carros" *ngFor="let item of colecionadores?.carros">
    <mat-card-header>
      <mat-card-title> <img id="icone-marca" src="../../../assets/imagem-de-marca.png" alt="icone-marca">Marca: {{ item.marca }} </mat-card-title>
      <mat-card-subtitle> <img id="icon-model" src="../../../assets/carro-esporte.png" alt="icon-model">Modelo: {{ item.modelo }} </mat-card-subtitle>
      <mat-card-subtitle> <img id="icone-cor" src="../../../assets/roda-de-cores.png" alt="icone-cor">Cor: {{ item.cor }} </mat-card-subtitle>
      <mat-card-subtitle> <img id="icone-ano-de-fabricacao" src="../../../assets/data-limite.png" alt="icone-ano-de-fabricacao">Ano de Fabricação: {{ item.anoDeFabricacao }} </mat-card-subtitle>
      <mat-card-subtitle> <img id="icone-velocidade" src="../../../assets/rapidez.png" alt="icone-velocidade">Velocidade Máxima: {{ item.velocidadeMaxima }} Km/h </mat-card-subtitle>
      <mat-card-subtitle> <img id="icone-quilometragem" src="../../../assets/distancia.png" alt="icone-quilometragem">Quilometragem: {{ item.quilometragem }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="item.urlImagemCarro" alt="Imagem de um carro">

    <mat-card-actions>
      <mat-card-actions><button mat-button>LIKE</button><mat-icon id="heart">favorite</mat-icon></mat-card-actions>
      <mat-card-actions><button mat-button>SHARE</button><mat-icon id="share">share</mat-icon></mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
