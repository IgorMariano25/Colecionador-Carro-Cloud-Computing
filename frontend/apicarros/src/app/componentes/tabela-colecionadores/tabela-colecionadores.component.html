<div class="info-tabela-colecionadores">
  <table mat-table [dataSource]="colecionadores" class="mat-elevation-z8">

    <!-- Coluna Nome -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let colecionador"> {{ colecionador.nome }} </td>
    </ng-container>

    <!-- Coluna Sobrenome -->
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
      <td mat-cell *matCellDef="let colecionador"> {{ colecionador.sobrenome }} </td>
    </ng-container>

    <!-- Coluna Nickname  -->
    <ng-container matColumnDef="Nickname">
      <th mat-header-cell *matHeaderCellDef> Nickname </th>
      <td mat-cell *matCellDef="let colecionador"> {{ colecionador.nickname }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
